<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
    <!-- Custom Style CSS file-->
    <link rel="stylesheet" href="static/css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper indigo darken-1">
                <a href="#" class="brand-logo right">Expense Tracker</a>
                <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
                    <li><a href="{{url_for('addExpense')}}">Add New Expense</a></li>
                    <li><a href="{{url_for('addCategory')}}">Add Category</a></li>
                    <li><a href="{{url_for('editCategory')}}">Delete Category</a></li>

                </ul>
            </div>
        </nav>
        <ul class="sidenav blue lighten-3" id="mobile">
            <li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
            <li><a href="{{url_for('addExpense')}}">Add New Expense</a></li>
            <li><a href="{{url_for('addCategory')}}">Add Category</a></li>
            <li><a href="{{url_for('editCategory')}}">Delete Category</a></li>

        </ul>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>

    <footer class="page-footer indigo darken-1">
        <div class="footer-copyright indigo darken-1 grey-text text-lighten-4 right">

            <h7>Â© 2019 Luigi Langella</h7>

        </div>
    </footer>

    <!-- Compiled and minified jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type='text/javascript'>
        $(document).ready(function() {
            $('.sidenav').sidenav()
            $('.collapsible').collapsible()
            $('select').formSelect()
            $('.dropdown-trigger').dropdown();
        });
    </script>
    <!-- Javascript files to draw graphs-->
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>
</body>

</html>
