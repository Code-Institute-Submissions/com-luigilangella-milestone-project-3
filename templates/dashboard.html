{% extends 'base.html' %} {% block content %} {% for category in categories %}
<section>
    <div class="row">
        <div class="col s12 m6 l6">
            <div class="collection">
                <a href="#!" class="collection-item">{{ category.category_name }} : {{ category.value }}<i class="material-icons tiny">attach_money</i></a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
<section>
    <div class="row">
        <div class="col s12 m6 l6 left">
            <div id="pie"></div>
        </div>
        <div class="col s12 m6 l6 right">
            <div id="bar"></div>
        </div>
    </div>
</section>

{% endblock %}
