{% extends 'base.html' %} {% block content %}
<div class="row">
    <div>
        <h4 class="center-align">Delete a Category of your Choice</h4>
    </div>
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn btn-small">Del</a>
                <div class="task_header col s9">
                    <strong>{{category.category_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>

</div>
{% endblock %}
